version: "3.8"
services:
  app:
    build: .
    command: yarn run start:prod
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    links:
      - mongo
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017